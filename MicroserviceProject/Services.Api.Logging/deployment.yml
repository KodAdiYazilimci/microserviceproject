apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-deployment
spec:
  selector:
    matchLabels:
      app: logging-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: logging-pod
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: pv-claim
      containers:
